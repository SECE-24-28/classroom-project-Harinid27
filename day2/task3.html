<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Harini's Hotel Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        header {
            background-color: #0077ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #005ecb;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #004a99;
        }
        .content {
            max-width: 960px;
            margin: 30px auto;
            padding: 0 20px;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 20px;
            color: #0077ff;
        }
        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        footer {
            background-color: #005ecb;
            color: white;
            text-align: center;
            padding: 15px 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>

    <header>
        <h1>Harini's Hotel</h1>
        <p>Welcome to the employee portal</p>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="profile.html">My Profile</a>
        <a href="schedule.html">Work Schedule</a>
        <a href="logout.html">Logout</a>
    </nav>
    <div class="content">
        <h2>Employee Dashboard</h2>
        <p>Access your work schedule, update your profile, and stay informed with the latest announcements here.</p>
        <p>Thank you for being part of Harini's Hotel team!</p>
    </div>
    <footer>
        &copy; Harini's Hotel. All rights reserved.
    </footer>
