<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, grey 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        
        .gallery {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

       
        .image-card {
            width: 280px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .image-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 25px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .image-card:hover .image-overlay {
            transform: translateY(0);
        }

        .image-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }

       
        .card-1 {
            animation: subtleFloat 6s ease-in-out infinite;
        }

        .card-1:hover img {
            transform: scale(1.15); 
        }

        
        .card-2 {
            animation: phoneBounce 2s ease-in-out infinite;
        }

        .card-2:hover img {
            animation: superBounce 0.6s ease-in-out;
            transform: scale(1.1);
        }

        
        .card-3 {
            animation: highlightPulse 3s ease-in-out infinite;
        }

        .card-3:hover img {
            filter: brightness(1.2) saturate(1.4);
            border: 4px solid black;
        }

        
        .card-4 img {
            transform: translateX(20px);
        }

        .card-4 {
            animation: slideInOut 4s ease-in-out infinite;
        }

        .card-4:hover img {
            transform: translateX(0) scale(1.08);
        }

       
        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes phoneBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-12px); }
            60% { transform: translateY(-6px); }
        }

        @keyframes superBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-25px) scale(1.15); }
            60% { transform: translateY(-12px) scale(1.08); }
        }

        @keyframes highlightPulse {
            0%, 100% { box-shadow: 0 15px 35px rgba(0,0,0,0.2), 0 0 0 0 rgba(0,0,0,0.4); }
            50% { box-shadow: 0 15px 35px rgba(0,0,0,0.3), 0 0 20px 5px rgba(0,0,0,0.6); }
        }

        @keyframes slideInOut {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        
        @media (max-width: 768px) {
            .gallery { flex-direction: column; align-items: center; }
            .image-card { width: 90vw; max-width: 350px; }
        }
    </style>
</head>
<body>
    <h1>ShinChan Image Gallery</h1>
    
    <div class="gallery">
      
        <div class="image-card card-1">
            <img src="https://img.reelgood.com/content/show/c967a351-1873-4b9f-8580-a144f4fa1bec/poster-780.jpg" alt="ShinChan">
            <div class="image-overlay">
                <div class="image-title">Zoom Effect</div>
                <p>Hover to zoom in smoothly</p>
            </div>
        </div>

       
        <div class="image-card card-2">
            <img src="https://tse2.mm.bing.net/th/id/OIP.PzFnbkLjGmQ44ZD_K6dvXQHaHa?pid=Api&h=220&P=0" alt="Himawari">
            <div class="image-overlay">
                <div class="image-title">Phone Bounce</div>
                <p>Phone-like bouncy animation</p>
            </div>
        </div>

        
        <div class="image-card card-3">
            <img src="https://m.media-amazon.com/images/M/MV5BMTQyMzk0MTg1OV5BMl5BanBnXkFtZTgwNDkwMjEzMjE@._V1_FMjpg_UX1000_.jpg" alt="Mitsi">
            <div class="image-overlay">
                <div class="image-title">Highlight Glow</div>
                <p>Glowing highlight effect</p>
            </div>
        </div>

        
        <div class="image-card card-4">
            <img src="https://i.pinimg.com/474x/66/84/52/66845294dc5d53f9ae1b76b5087ec41c.jpg" alt="Harry">
            <div class="image-overlay">
                <div class="image-title">Slide Effect</div>
                <p>Slides in from the side</p>
            </div>
        </div>
    </div>
</body>
</html>
